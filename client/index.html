<!DOCTYPE html>
<html>

<head>
    <title>FoodMap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="./styles/style_mapgg.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="./styles/style_login.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/imagesloaded.pkgd.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBJoAFZevmerksDAGbANJJ8kUnBMFG2wA&callback=initMap"></script>
    <script type="text/javascript" src="./js/jquery.fullPage.min.js"></script>
    <script type="text/javascript" src="./js/script_mapgg.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/user.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 header_logo">
                    <img src="img/LogoFood.png" width="150" height="50">
                </div>
                <div class="col-sm-6">
                    <input type="text" placeholder="Enter your search..." class="form-control header_search">
                    <span class="glyphicon glyphicon-search header_search_icon" aria-hidden="true"></span>
                </div>
                <div class="col-sm-3">
                    <div class="header_personal">
                        <button id="myBtn" class="header_personal_login btn-login">Login</button>
                        <!-- The Modal -->
                        <div id="myModal" class="modal">
                            <!-- Modal content -->
                            <div class="modal-content">
                                <span class="close">×</span>
                                <div class="form">
                                    <ul class="tab-group">
                                        <li class="tab active"><a href="#login">Log In</a></li>
                                        <li class="tab"><a href="#signup">Sign Up</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div id="login">
                                            <h1>Welcome Back!</h1>
                                            <div>
                                                <div class="field-wrap">
                                                    <label>
                                                        Username<span class="req">*</span>
                                                    </label>
                                                    <input type="text" id="username" required autocomplete="off" />
                                                </div>
                                                <div class="field-wrap">
                                                    <label>
                                                        Password<span class="req">*</span>
                                                    </label>
                                                    <input type="password" id="password" required autocomplete="off" />
                                                </div>
                                                <p class="forgot"><a href="#">Forgot Password?</a></p>
                                                <button class="button button-block" onclick="login()" />Log In</button>
                                            </div>
                                        </div>
                                        <div id="signup">
                                            <h1>Sign Up for Free</h1>
                                            <div>
                                                <div class="top-row">
                                                    <div class="field-wrap">
                                                        <label>
                                                            Name
                                                        </label>
                                                        <input type="text" id="name" required autocomplete="off" />
                                                    </div>
                                                    <div class="field-wrap">
                                                        <label>
                                                            Age
                                                        </label>
                                                        <input type="text" id="age" required autocomplete="off" />
                                                    </div>
                                                </div>
                                                <div class="field-wrap">
                                                    <label>
                                                        Username<span class="req">*</span>
                                                    </label>
                                                    <input type="text" id="username_signup" required autocomplete="off" />
                                                </div>
                                                <div class="field-wrap">
                                                    <label>
                                                        Set A Password<span class="req">*</span>
                                                    </label>
                                                    <input type="password" id="password_signup" required autocomplete="off" />
                                                </div>
                                                <button type="submit" class="button button-block" onclick="signup()" />Get Started</button>
                                            </div>
                                            <div class="label label-danger" id="signup_status"></div>
                                        </div>
                                    </div>
                                </div>
                                <script src="./js/index.js"></script>
                            </div>
                        </div>
                        <button onclick="loginFb()" class="header_login sb small blue facebook">Facebook </button>
                        <a href="#" class="header_login sb normal blue google">Google</a>
                    </div>
                    <div id="user_login">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="fullpage">
        <div class="section " id="section0">
            <div class="crossfade">
                <figure></figure>
                <figure></figure>
                <figure></figure>
                <figure></figure>
                <figure></figure>
            </div>
        </div>
        <div class="section">
            <div class="slide">
                <div class="header">
                    <h1>Miền Bắc</h1>
                    <select size="1" id="bac" onchange="setLocation('bac')">
                        <option lat=21.1164157 lng=105.9586897>Bac Ninh</option>
                        <option value="caobang">Cao Bằng</option>
                        <option value="hanoi" selected="selected">Hà Nội</option>
                        <option value="hagiang">Hà Giang</option>
                        <option value="laichau">Lai Châu</option>
                        <option value="yenbai">Yên Bái</option>
                        <option value="vinhphuc">Vinh Phúc</option>
                    </select>
                </div>
                <div id="map"></div>
            </div>
        </div>
        <div class="section">
            <div class="slide">
                <div class="header">
                    <h1>Miền Trung</h1>
                    <select size="1" id="trung" onchange="setLocation('trung')">
                        <option lat=21.1164157 lng=105.9586897>Bắc Ninh</option>
                        <option value="caobang">Cao Bằng</option>
                        <option value="hanoi" selected="selected">Hà Nội</option>
                        <option value="hagiang">Hà Giang</option>
                        <option value="laichau">Lai Châu</option>
                        <option value="yenbai">Yên Bái</option>
                        <option value="vinhphuc">Vinh Phúc</option>
                    </select>
                </div>
                <div id="map1"></div>
            </div>
        </div>
        <div class="section">
            <div class="slide">
                <div class="header">
                    <h1>Miền Nam</h1>
                    <select size="1" id="nam" onchange="setLocation('nam')">
                        <option lat=21.1164157 lng=105.9586897>Bắc Ninh</option>
                        <option value="caobang">Cao Bằng</option>
                        <option value="hanoi" selected="selected">Hà Nội</option>
                        <option value="hagiang">Hà Giang</option>
                        <option value="laichau">Lai Châu</option>
                        <option value="yenbai">Yên Bái</option>
                        <option value="vinhphuc">Vinh Phúc</option>
                    </select>
                </div>
                <div id="map2"></div>
            </div>
        </div>
    </div>
</body>

</html>
